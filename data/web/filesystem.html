<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager - ESP32</title>
    <link rel="icon" type="image/png" href="/assets/icons/favicon.png">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body class="dark">
    <div class="container">
        <nav class="navbar">
            <a href="/" class="nav-brand">üìÅ File Manager</a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/update">Upload</a>
                <a href="/system">System</a>
                <button class="theme-toggle nav-toggle" onclick="toggleTheme()">
                    ‚òÄÔ∏è
                </button>
            </div>
        </nav>
        
        <main class="main-content">
            <div class="header">
                <div class="header-left">
                    <h1>üìÅ File Manager</h1>
                    <div class="path-info" id="currentPath">/</div>
                </div>
                <button class="theme-toggle" onclick="toggleTheme()">
                    ‚òÄÔ∏è
                </button>
            </div>

            <!-- Toolbar -->
            <div class="toolbar" style="margin: 1rem 0; display: flex; gap: 0.5rem;">
                <button onclick="showCreateFolder()" class="btn btn-primary">üìÅ New Folder</button>
                <form id="uploadForm" enctype="multipart/form-data" style="display: inline;">
                    <input type="file" id="fileInput" multiple style="display: none;" onchange="uploadFiles()">
                    <button type="button" onclick="document.getElementById('fileInput').click()" class="btn btn-primary">
                        üì§ Upload Files
                    </button>
                </form>
                <button onclick="refreshFileList()" class="btn btn-secondary">üîÑ Refresh</button>
            </div>

            <!-- File List -->
            <div class="file-list-container">
                <div class="file-list-header">
                    <div class="file-name">Name</div>
                    <div class="file-size">Size</div>
                    <div class="file-actions">Actions</div>
                </div>
                <div id="fileList" class="file-list">
                    <div class="file-item loading">
                        <div class="file-name">Loading files...</div>
                    </div>
                </div>
            </div>

            <!-- Status Message -->
            <div id="statusMessage" class="status-message" style="display: none;"></div>
        </main>
        
        <footer class="footer">
            <p>ESP32 File Manager - <span id="hostInfo">Carregando...</span></p>
        </footer>
    </div>

    <!-- Create Folder Modal -->
    <div id="createFolderModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üìÅ Create New Folder</h3>
                <span class="close" onclick="closeModal('createFolderModal')">&times;</span>
            </div>
            <div class="modal-body">
                <input type="text" id="folderNameInput" placeholder="Enter folder name" class="input-field">
            </div>
            <div class="modal-footer">
                <button onclick="closeModal('createFolderModal')" class="btn btn-secondary">Cancel</button>
                <button onclick="createFolder()" class="btn btn-primary">Create</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üóëÔ∏è Confirm Delete</h3>
                <span class="close" onclick="closeModal('deleteModal')">&times;</span>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete: <strong id="deleteItemName"></strong>?</p>
                <p class="warning-text">This action cannot be undone!</p>
            </div>
            <div class="modal-footer">
                <button onclick="closeModal('deleteModal')" class="btn btn-secondary">Cancel</button>
                <button onclick="confirmDelete()" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <!-- Upload Progress Modal -->
    <div id="uploadModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üì§ Uploading Files</h3>
            </div>
            <div class="modal-body">
                <div class="progress-bar">
                    <div id="uploadProgress" class="progress-fill"></div>
                </div>
                <p id="uploadStatus">Preparing upload...</p>
            </div>
        </div>
    </div>

    <script src="/assets/js/scripts.js"></script>
    <script>
        let currentPath = '/';
        let itemToDelete = '';

        // Load files when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadFileList('/');
            updateHostInfo();
        });

        function loadFileList(path) {
            currentPath = path;
            document.getElementById('currentPath').textContent = path;
            document.getElementById('fileList').innerHTML = '<div class="file-item loading"><div class="file-name">Loading files...</div></div>';
            
            // Simulate file loading - voc√™ precisar√° implementar a API real
            setTimeout(() => {
                // Esta √© uma simula√ß√£o - substitua pela chamada API real
                loadRealFileList(path);
            }, 500);
        }

        function loadRealFileList(path) {
            fetch('/filesystem-list?path=' + encodeURIComponent(path))
                .then(response => response.json())
                .then(files => {
                    // Aqui voc√™ recebe a lista REAL de arquivos do LittleFS
                    displayFiles(files);
                })
                .catch(error => {
                    showStatus('Error loading files: ' + error, 'error');
                });
        }

        function navigateToParent() {
            const path = currentPath.split('/').slice(0, -2).join('/') + '/';
            if (path === '//') path = '/';
            loadFileList(path);
        }

        function showCreateFolder() {
            document.getElementById('folderNameInput').value = '';
            showModal('createFolderModal');
        }

        function createFolder(name) {
            fetch('/filesystem-mkdir', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: 'path=' + encodeURIComponent(currentPath + name)
            })
            .then(response => response.text())
            .then(result => {
                showStatus(result, 'success');
                loadRealFileList(currentPath); // Recarrega a lista
            });
        }

        function uploadFiles() {
            const files = document.getElementById('fileInput').files;
            const formData = new FormData();
            
            for (let file of files) {
                formData.append('file', file);
            }

            fetch('/filesystem-upload?path=' + encodeURIComponent(currentPath), {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(result => {
                showStatus('Upload successful', 'success');
                loadRealFileList(currentPath); // Recarrega a lista
            });
        }

        function showDeleteModal(itemPath) {
            itemToDelete = itemPath;
            document.getElementById('deleteItemName').textContent = itemPath;
            showModal('deleteModal');
        }

        function confirmDelete() {
            // Simulate API call - implemente a chamada real para /filesystem-delete
            showStatus(`Deleting: ${itemToDelete}`, 'info');
            setTimeout(() => {
                showStatus(`"${itemToDelete}" deleted successfully`, 'success');
                closeModal('deleteModal');
                loadFileList(currentPath);
                itemToDelete = '';
            }, 800);
        }

        function downloadFile(filePath) {
            // Simulate download - implemente a chamada real para /filesystem-download
            showStatus(`Downloading: ${filePath}`, 'info');
            // window.open('/filesystem-download?path=' + encodeURIComponent(filePath), '_blank');
        }

        function refreshFileList() {
            loadFileList(currentPath);
            showStatus('File list refreshed', 'info');
        }

        // Modal functions
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Status message functions
        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            statusEl.style.display = 'block';
            
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 3000);
        }

        function updateHostInfo() {
            // Get host info from main script
            if (typeof getSystemInfo === 'function') {
                getSystemInfo();
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modals = document.getElementsByClassName('modal');
            for (let modal of modals) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            }
        }
    </script>

    <style>
        .file-list-container {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
        }

        .file-list-header {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 1rem;
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border-radius: 4px;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .file-list {
            min-height: 200px;
        }

        .file-item {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 1rem;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-color);
            align-items: center;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-item:hover {
            background: var(--bg-secondary);
        }

        .file-item.folder .file-name {
            cursor: pointer;
            color: var(--accent-primary);
        }

        .file-item.file .file-name {
            cursor: pointer;
        }

        .file-name {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .file-actions {
            display: flex;
            gap: 0.25rem;
        }

        .btn-icon {
            background: none;
            border: none;
            padding: 0.25rem;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .btn-icon:hover {
            background: var(--bg-secondary);
        }

        .loading {
            text-align: center;
            color: var(--text-secondary);
            padding: 2rem;
        }

        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: 10% auto;
            padding: 0;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .modal-header {
            display: flex;
            justify-content: between;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-header h3 {
            margin: 0;
            flex: 1;
        }

        .close {
            color: var(--text-secondary);
            float: right;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: var(--text-primary);
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
        }

        .input-field {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: var(--bg-secondary);
            border-radius: 10px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--success);
            width: 0%;
            transition: width 0.3s ease;
        }

        .status-message {
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
            display: none;
        }

        .status-message.success {
            background-color: var(--success-bg);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .status-message.error {
            background-color: var(--error-bg);
            color: var(--error);
            border: 1px solid var(--error);
        }

        .status-message.info {
            background-color: var(--info-bg);
            color: var(--info);
            border: 1px solid var(--info);
        }

        .warning-text {
            color: var(--error);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .path-info {
            color: var(--text-secondary);
            font-family: monospace;
            background: var(--bg-secondary);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            margin-top: 0.5rem;
        }
    </style>
</body>
</html>
